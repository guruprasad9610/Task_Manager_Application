<div class="container my-4">
    <h4>Add a New Task</h4>
    <form #myForm (ngSubmit)="onSubmit(); myForm.reset()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" required />
            <p id="todo-title"></p>
        </div>
        
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc" required />
            <p id="todo-desc"></p>
        </div>
        
        <button type="submit" class="btn btn-primary" >Add Task</button>
    </form>
</div>

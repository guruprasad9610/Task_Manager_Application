<div class="container my-3">
    <div id="box">
        <h1 class="text-center">Welcome to {{ title }}</h1> <hr>
        
        <app-add-todo (todoAdd)="addTodo($event)">
            
        </app-add-todo>
    </div>

    <div class="container my-3" id="box">
        <h4>Your Task todo</h4> <hr>
            
        <div *ngIf="this.todos.length===0; else elseBlock">
            No task to display
        </div>
        
        <ng-template #elseBlock>    
            <div *ngFor="let todo of todos; index as i">
                <app-todo-items [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
                    
                </app-todo-items>
            </div>
        </ng-template>
    </div>

</div>
